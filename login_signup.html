<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanaQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        /* Color Scheme */
        :root {
          --primaryColor: #f95959;
          --secondaryColor: #f7edd5;
          --inputColor: #bbbbbb;
          --hoverColor: #ff0000; /* Red for hover */
        }

        /* General Style */
        body {
          font-family: 'Montserrat', sans-serif;
          background: var(--secondaryColor);
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          max-width: 900px;
        }

        a {
          display: inline-block;
          text-decoration: none;
        }

        input {
          outline: none !important;
        }

        h1 {
          text-align: center;
          margin-bottom: 40px;
          font-weight: 700;
          font-family: 'Raleway', sans-serif; /* Change font family */
        }

        /* Brand Area */
        .brand {
          padding: 20px;
          background: url('https://goo.gl/A0ynht');
          background-size: cover;
          background-position: center center;
          color: #fff;
          min-height: 540px;
          position: relative;
          box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
          transition: all 0.6s cubic-bezier(1.000, -0.375, 0.285, 0.995);
          z-index: 9999;
        }

        .brand.active {
          width: 100%;
        }

        .brand::before {
          content: '';
          display: block;
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.85);
          z-index: -1;
        }

        a.logo {
          color: var(--primaryColor);
          font-size: 20px;
          font-weight: 700;
          text-decoration: none;
          line-height: 1em;
        }

        a.logo span {
          font-size: 30px;
          color: #fff;
          transform: translateX(-5px);
          display: inline-block;
        }

        /* Form Styling */
        .container form {
          margin-top: 20px;
          text-align: center;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container button {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        .container button {
          background-color: var(--primaryColor);
          border: none;
          border-radius: 4px;
          color: #fff;
          cursor: pointer;
        }

        .container button:hover {
          background-color: var(--hoverColor); /* Change hover color */
        }

        /* Switch Links */
        .switch-links {
          text-align: center;
          margin-top: 20px;
        }

        .switch-links a {
          color: var(--primaryColor);
          text-decoration: none;
        }

        .switch-links a:hover {
          text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
          /* Add your styles for 768px width or less here */
        }

        @media (max-width: 480px) {
          /* Add your styles for 480px width or less here */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KhanaQuest</h1> <!-- Updated title -->
        <form method="post" action="">
            {% if action == 'signup' %}
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            {% elif action == 'login' %}
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            {% endif %}
        </form>
        <div class="switch-links">
            {% if action == 'signup' %}
                <p>Already have an account? <a href="{{ url_for('index', action='login') }}">Log in here</a>.</p>
            {% elif action == 'login' %}
                <p>Don't have an account yet? <a href="{{ url_for('index', action='signup') }}">Sign up here</a>.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
